    <!-- Load your script file -->

  <body>

      <a
        href="https://18.189.14.69/courses/1/pages/resources"

      </a>
      <a
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full underline-none"

      <a
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full underline-none"

      <a

      >
        Resources
      </a>
      <a
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full underline-none"

      <a
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full underline-none"

    <div class="window mt-5">
      <table class="w-full border-collapse border border-gray-800">
        <thead>
          <tr class="bg-gray-200">
            <th class="border border-gray-800 px-4 py-2"></th>
            <th class="border border-gray-800 px-4 py-2">ID</th>
            <th class="border border-gray-800 px-4 py-2">Code</th>

            <th class="border border-gray-800 px-4 py-2">Order</th>

            <th class="border border-gray-800 px-4 py-2">Slides</th>
            <th class="border border-gray-800 px-4 py-2">Notes</th>
            <th class="border border-gray-800 px-4 py-2">Questions</th>
            <th class="border border-gray-800 px-4 py-2">Videos</th>
            <th class="border border-gray-800 px-4 py-2">Title</th>
          </tr>
        </thead>
        <tbody id="place"></tbody>
      </table>

    <!-- This div will hold the Canvas LMS content -->
    <div id="canvasContent"></div>
    <script type="module" src="./script.js"></script>
